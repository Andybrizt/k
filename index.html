<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>k is the new l, yo | Directory listings with Git status for zsh</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,200italic,300italic,400italic,600italic' rel='stylesheet' type='text/css'>
  <style>
    * {
      box-sizing: border-box;
    }
    img { -ms-interpolation-mode: bicubic; }
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    body {
      font-size: 16px;
      font-family: 'Source Sans Pro', Helvetica, sans-serif;
      font-weight: 300;
      line-height: 1.4;
      text-align: center;
      color: #e1e1e1;
      background-color: #222222;
      -webkit-text-size-adjust: none;
    }
    h1 {
      margin: 1em 0 0.2em 0;
      font-weight: 200;
    }
    p {
      padding: 0 20px;
      margin: 0 0 1em 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    small {
      font-size: 0.8em;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      margin: 0 auto;
    }
    header {
      padding-top: 3em;
      margin: 0 0 2em 0;
    }
    @media screen and (max-width: 480px) {
      header {
        padding-top: 2em;
      }
    }
    .logo {
      width: 112px;
      height: 112px;
    }
    .btn {
      display: inline-block;
      min-width: 160px;
      padding: 4px 20px 5px 20px;
      margin: 0 6px;
      font-size: 0.9em;
      font-weight: 400;
      color: #e1e1e1;
      background-color: transparent;
      border: 1px solid #999999;
      border-radius: 4px;
      transition: all 0.2s ease-out;
    }
    .btn:hover {
      color: #222222;
      text-decoration: none;
      background-color: #e1e1e1;
      border-color: #e1e1e1;
    }
    .repo-stats {
      margin: 0.4em 0 0 0;
    }
    .repo-stats .icon {
      display: inline-block;
      margin: 0 0.2em 0 0.8em;
      font-size: 0.9em;
    }
    .terminal {
      width: 100%;
      padding: 6px 0;
      margin-top: 2em;
      background-color: black;
      overflow: hidden;
      border-radius: 6px;
    }
    video {
      max-width: 100%;
    }
    .notice {
      padding: 0.8em 0 2em 0;
    }
    .notice small {
      display: block;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="k-logo-hr.png">
      <h1>k is the new l, yo</h1>
      <p><strong>k</strong> is a z-shell script to make directory listings more readable, adding a bit of color and some git status information on files and directories.</p>
    </header>
    <section class="download">
      <a class="btn" href="https://github.com/rimraf/k">View on Github</a>
    </section>
    <section class="repo-stats">
      <small>
        <span class="version">
          <a href="https://github.com/rimraf/k/releases">v0.0.4</a>
        </span>
        <span class="icon">★</span>
        <span id="stargazers-count"></span>
      </small>
    </section>
    <section class="terminal">
      <video poster="k-demo-hr-poster.jpg" autoplay loop>
        <source src="k-demo-hr.mp4" type="video/mp4">
        <source src="k-demo-hr.webm" type="video/webm">
        <source src="k-demo-hr.ogv" type="video/ogv">
      </video>
    </section>
    <footer class="notice">
      <small>Copyright &copy; 2015 George Crabtree &amp; Christopher Newton · MIT License</small>
      <small>ZSH prompt above uses <a href="https://github.com/sindresorhus/pure">Sindre Sorhus' pure</a>.</small>
    </footer>
  </div>
  <script>
    function load(url, cb) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = xhrReady;
      function xhrReady() {
        if(xhr.readyState < 4) return;
        if(xhr.status !== 200) return;
        if(xhr.readyState === 4) cb(xhr);
      }
      xhr.open('GET', url, true);
      xhr.send('');
    }
    load('https://api.github.com/repos/rimraf/k', function(xhr) {
      document.getElementById('stargazers-count').innerHTML = JSON.parse(xhr.responseText).stargazers_count;
    });
  </script>
</body>
</html>
